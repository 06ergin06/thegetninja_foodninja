<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailiwndCSS Tutorial</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body class="text-gray-600 ">
    <div class="grid md:grid-cols-3"> 
        <div class="md:col-span-1 md:flex md:justify-end">
          <nav class="text-right">
            <div class="flex justify-between items-center">
              <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                <a href="/" class="hover:text-gray-700">Food Ninja</a>
              </h1>
              <div class="px-4 cursor-pointer md:hidden" id="burger">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
              </div>
            </div>
            <ul class="text-sm mt-6 hidden md:block" id="menu">
              <li class="text-gray-700 font-bold py-1">
                <a href="#" class="navbaritem border-red-400">
                  <span>Home</span>
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                  </svg>
                </a>
              </li>
              <li class="py-1">
                <a href="#" class="navbaritem">
                  <span>About</span>
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                </a>
              </li>
              <li class="py-1">
                <a href="#" class="navbaritem ">
                  <span>Contact</span>
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                  </svg>
                </a>
              </li>
            </ul>
          </nav>
        </div>
    <!-- End navbar -->
    <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="flex justify-center md:justify-end">
            <a class="btn text-red-400 border-red-400 md:border-2 hover:bg-red-500 hover:text-white btntrans" href="#">Log in</a>
            <a class="btn text-red-400 ml-4 border-red-400 md:border-2 hover:bg-red-500 hover:text-white btntrans" href="#">Sign up</a>
        </div>
        <header>
            <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
            <h3 class="text-2xl font-semibold">for Ninjas</h3>
        </header>
        <div>
            <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recpies</h4>

            <div class="mt-8 grid lg:grid-cols-3 gap-10">
                <div class="card hover:shadow-lg">
                    <img src="../image/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover">
                    <div class="m-4">
                        <span class="font-bold">Veg Noodles</span>
                        <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                    </div>
                    <div class="badge">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                          </svg>
                        <span>25 mins</span>
                    </div>
                </div>
                <div class="card hover:shadow-lg">
                    <img src="../image/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover">
                    <div class="m-4">
                        <span class="font-bold">Tofu Curry</span>
                        <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                    </div>
                    <div class="badge">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                          </svg>
                        <span>25 mins</span>
                    </div>
                </div>
                <div class="card hover:shadow-lg">
                    <img src="../image/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                    <div class="m-4">
                        <span class="font-bold">5 Bean Chilli Stew</span>
                        <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                    </div>
                    <div class="badge">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                          </svg>
                        <span>25 mins</span>
                    </div>
                </div>
            </div>
        

        <h3 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h3>
        <div class="mt-8">
        </div>

        <div class="flex justify-center">
            <div class="btn bg-yellow-200 hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-300">Load more</div>
        </div>
    
    </main>
</div>
<script src="index.js"></script>
</body>
</html>
